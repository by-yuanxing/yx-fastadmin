<div class="container">
    <div class="row">
        <!-- right -->
        <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
            <div class="list_box">
                <h2 class="left_h1">{$nav_button}</h2>

                <div class="feedback">
                    <form id="myform" name="myform" class="form-horizontal" method="post" action="{:addon_url('weapp/contact')}"
                          onSubmit="return CheckJob()">

                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">您的姓名：</label>
                            <div class="col-sm-6">
                                <input type="text" name="name" class="form-control" id="username" placeholder="必填"
                                       required="required">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="tel" class="col-sm-3 control-label">手机号：</label>
                            <div class="col-sm-6">
                                <input id="email" name="mobile" type="mobile" class="form-control"
                                       required="required mobile" placeholder="必填">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="contents" class="col-sm-3 control-label">留言内容：</label>
                            <div class="col-sm-6">
                                <textarea name="desc" class="form-control" rows="3"></textarea>
                            </div>
                        </div>

                        <input type="hidden" name="action" id="action" value="add"/>
                        <div class="form-group" style="margin-top:30px;">
                            <div class="col-sm-offset-3 col-sm-10">
                                <button type="submit" name="button" value="Send" class="btn btn-danger">提交留言</button>&nbsp;
                                <button type="reset" name="reset" class="btn btn-default">重新填写</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>

        <!-- left -->
        {include file="include/page_left" /}

    </div>
</div>
