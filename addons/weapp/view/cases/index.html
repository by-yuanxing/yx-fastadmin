<div class="container">
    <div class="row">
        <!-- right -->
        <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
            <div class="list_box">
                <h2 class="left_h1">{$nav_button}</h2>
                <div class="product_list product_list2">
                    {volist name="list" id="vo"}
                    <div class="col-sm-4 col-md-3 col-mm-6 product_img">
                        <a href="{:addon_url('weapp/cases/show',array('mod'=>'cases','id'=>$vo.id))}">
                            <img  src="{$vo.image}" class="opacity_img" alt=""/>
                        </a>
                        <p class="product_title"><a href="{:addon_url('weapp/cases/show',array('mod'=>'cases','id'=>$vo.id))}" title="">{$vo.name}</a></p>
                    </div>
                    {/volist}
                </div>

                <div class="page">
                      {$list->render()}
                </div>

            </div>
        </div>


        <!-- left -->
        {include file="include/page_left" /}

    </div>
</div>
