<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Artist')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-artist" data-rule="required" class="form-control" name="row[artist]" type="text" value="{$row.artist|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Url')}:</label>
        <div class="col-xs-12 col-sm-8">
           
			<div class="input-group">
			    <input id="c-url" data-rule="required" class="form-control" size="50" name="row[url]" type="text" value="{$row.url|htmlentities}">
			    <div class="input-group-addon no-border no-padding">
			        <span><button type="button" id="plupload-url" class="btn btn-danger plupload" data-input-id="c-url" data-mimetype="jpg,png,bmp,jpeg,gif,mp3" data-multiple="false" data-preview-id="p-url"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
			        <span><button type="button" id="fachoose-url" class="btn btn-primary fachoose" data-input-id="c-url" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
			    </div>
			    <span class="msg-box n-right" for="c-url"></span>
			</div>
			<ul class="row list-inline plupload-preview" id="p-url"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cover')}:</label>
        <div class="col-xs-12 col-sm-8">
           <!-- <input id="c-cover" class="form-control" name="row[cover]" type="text" value="{$row.cover|htmlentities}"> -->
		   <div class="input-group">
		       <input id="c-cover" data-rule="required" class="form-control" size="50" name="row[cover]" type="text" value="{$row.cover|htmlentities}">
		       <div class="input-group-addon no-border no-padding">
		           <span><button type="button" id="plupload-cover" class="btn btn-danger plupload" data-input-id="c-cover"  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-cover"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
		           <span><button type="button" id="fachoose-cover" class="btn btn-primary fachoose" data-input-id="c-cover" data-mimetype="image/*"  data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
		       </div>
		       <span class="msg-box n-right" for="c-cover"></span>
		   </div>
		     <ul class="row list-inline plupload-preview" id="p-cover"></ul>
	
		   
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Theme')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-theme" class="form-control" name="row[theme]" type="text" value="{$row.theme|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
